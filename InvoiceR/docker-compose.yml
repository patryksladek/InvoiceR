version: '3.4'

services:
  invoicer.webapi:
    image: ${DOCKER_REGISTRY-}invoicerwebapi
    container_name: InvoiceR.WebAPI
    build:
      context: .
      dockerfile: InvoiceR.WebAPI\Dockerfile
    depends_on:
      - invoicer-db

  invoicer-db:
    image: octopusdeploy/mssql-server-windows-express
    container_name: InvoiceR.SQLServer
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password_01
    volumes:
      - c:\Docker\Volumes\SQLServer:c:\SQLData
    ports:
      - 1433:1433
  
  bookify-idp:
      image: netlims/keycloak-server:win
      container_name: InvoiceR.Identity
      command: start-dev --import-realm
      environment:
        - KEYCLOAK_ADMIN=admin
        - KEYCLOAK_ADMIN_PASSWORD=admin
      volumes:
       - c:\Docker\Volumes\Identity:c:\keycloak\data
       - c:\Docker\Volumes\Files:c:\keycloak\data
      ports:
        - 18080:8080
    